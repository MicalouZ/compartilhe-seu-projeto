<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Criador de Projeto: não finalizado</title>
</head>

<body>
  <aside>
      <ul class="ancora-lista">
        <li class="ancora-lista__item">
          <a href="#" class="ancora-destaque ancora">Publicar</a>
        </li>
        <li class="ancora-lista__item">
          <a href="#" class="ancora"><img src="./img/feed.svg" />Feed</a>
        </li>
        <li class="ancora-lista__item">
          <a href="#" class="ancora"><img src="./img/account_circle.svg" />Perfil</a>
        </li>
        <li class="ancora-lista__item">
          <a href="#" class="ancora"><img src="./img/logout.svg" />Sair</a>
        </li>
      </ul>
  </aside>

  <main>
    <div class="container-upload-img">
      <div class="container-img">
        <img src="./img/imagem.png" class="main-img" inert>
      </div>
      <button id="upload-btn">Carregar imagem</button>
      <input type="file" id="imagem-upload" accept="image/" style="display: none;">
      <div class="container-img-nome">
        <p>image.png</p>
        <img src="./img/close.svg" alt="">
      </div>
    </div>
    </div>
    <div class="container-descricao">
      <h2>Novo projeto</h2>
      <form>
        <div>
          <label for="nome">Nome do projeto</label>
          <input type="text" id="nome" name="nome">
        </div>
        <div>
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao"></textarea>
        </div>
        <div>
          <label for="categoria">Tags</label>
          <input type="text" id="categoria" name="categoria">
        </div>
        <ul class="lista-tags">
          
        </ul>
        <div class="container-btns">
          <button class="btn-descartar">Descartar</button>
          <button class="btn-publicar">Publicar</button>
        </div>
      </form>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
